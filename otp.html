<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="stylesheet" href="otp.css">
</head>
<body>
    <button id="btnOTP" onclick="generateOTP()"> send OTP</button>
    <br>
    <label>Enter OTP : </label><input type="text" id="txtOTP" >
    <br>
    <button onclick="verifyOTP()"> verify OTP</button>
    <script>
        function generateOTP(){
        let otp=Math.random();
        otp=otp*10000;
        otp=Math.floor(otp);
        console.log(otp);

        localStorage.setItem("myOTP",otp);
        
        // OTP will be expired in 30 seconds

        setTimeout( function(){
            localStorage.clear();
        },30000);
        }

        function verifyOTP()
        {
            let typedOTP=document.getElementById("txtOTP").value;
            let savedOTP=localStorage.getItem("myOTP");
            if(typedOTP==savedOTP)
            alert("OTP is validate");
        else
         alert("OTP not validate");
        }
       
    </script>
</body>
</html>
